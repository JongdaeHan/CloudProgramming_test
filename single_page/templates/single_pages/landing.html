<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홈페이지 대문</title>
</head>
<nav>
    <a href="/blog/">BLOG</a>
    <a href="/about_me/">자기소개</a>

</nav>
<body>
    <h1>대문페이지!</h1>
    {% for post in recent_posts %}
        <div>
            <h6><a href="{{ post.get_absolute_url }}">
                {{ post.title }} by {{ post.author.username }}</a> </h6>
            <p>{{ post.get_content_markdown | truncatewords_html:30 |safe }}</p>
        </div>
    {% endfor %}

</body>
</html>
